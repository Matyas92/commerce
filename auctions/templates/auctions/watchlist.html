{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="text-center my-5">My Watchlist</h2>

<div class="row row-cols-4">


  {% for watchlist in profile.watchlist_set.all %}
  <div class="col">

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> {{watchlist}}   </h5>
      <p class="card-text">By {{watchlist.element.user}}</p>
      <p class="card-text"> {{watchlist.element.description}}</p>

      <a class="" href="{% url 'entry' watchlist %}"><button class="btn btn-info"> View  </button></a>

      <a class="" href="{% url 'delete-event' watchlist.id %}"><button class="btn btn-danger">Remove</button></a>   </div>
  </div>
</div>
  {% endfor %}

</div>










{% endblock %}
